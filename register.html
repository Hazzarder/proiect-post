<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/d782b47ac7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div id="nav-placeholder"></div>

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card" style="border-radius: 1rem; border: none;">
                     <div class="container-fluid">
                        <div class="container d-flex justify-content-center align-items-center" >
                            <img src="photos/logo.png" alt="">
                        </div>
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                        <p class=" mb-5">Complete the form to register</p>
          
                        <div class="form-outline form-dark mb-4">
                          <input type="email" id="typeEmailX" name="email"  class="form-control form-control-md" />
                          <label class="form-label" for="typeEmailX">Email</label>
                        </div>
                        <div class="form-outline form-dark mb-4">
                            <input type="username" name="username" id="typeUsernameX" class="form-control form-control-md" />
                            <label class="form-label" for="typeUsernameX">Username</label>
                          </div>
                        <div class="form-outline form-dark mb-4">
                            <input type="text" id="typeFullNameX" name="name" class="form-control form-control-md" />
                            <label class="form-label" for="typeFullNameX">Full Name</label>
                        </div>  
          
                        <div class="form-outline form-dark mb-4">
                          <input type="password" id="typePasswordX"  name="password" class="form-control form-control-md" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
                        <div class="form-outline form-dark mb-4">
                          <input type="text" id="typePhoneX"  name="phone" class="form-control form-control-md" />
                          <label class="form-label" for="typePasswordX">Phone Number</label>
                        </div>
          

          
                        <button class="btn btn-outline-dark btn-lg px-5" type="submit">Register</button>
          
                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                          <a href="#!" class=""><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class=""><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class=""><i class="fab fa-google fa-lg"></i></a>
                        </div>
          
                      </div>
          
                      <div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <div id="footer-placeholder" style="margin-top: 128px;"></div>


    <script>
        $(function(){
          $("#nav-placeholder").load("Components/nav.html");
        });
        $(function(){
            $("#footer-placeholder").load("Components/footer.html")
        });
    </script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
